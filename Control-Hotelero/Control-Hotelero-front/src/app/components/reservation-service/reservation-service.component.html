<body>
    <app-nav-bar></app-nav-bar>
    <br>
    <h1 style="text-align:center ;">Seleccionar Servicios</h1>
    <hr style="margin: 3rem;">
    <br>
    <div class="mb-3" >
      <a (click)="confirmateReservation()" routerLink="/bienvenida"  class="btn btn-warning">Confirmar</a>
      <a (click)="cancelReservation()"  routerLink="/bienvenida"  class="btn btn-danger">Cancelar</a>
    </div>
    

  <div *ngFor="let service of arrayService" id="w">
    
          <div  class="card">
            <div class="row">
              <div class="col-sm-7">
                <div class="card-block">
                  <!--           <h4 class="card-title">Small card</h4> -->
                  <h1 style="text-align: center;">{{service.name}}</h1>
                  <hr>
                  <h3 style="text-align: center;">{{'Q ' +service.price}}</h3>
                  <br>
                  <a  (click)="pushServices(service._id)"  class="btn btn-primary btn-sm">Agregar Servicio</a>
                </div>
              </div>
      
              <div class="col-sm-5">
                <img 
                  src="../../../assets/img/habiAct.png"
                  alt=""
                />
              </div>
            </div>
          </div>
    </div>
  
  </body>
