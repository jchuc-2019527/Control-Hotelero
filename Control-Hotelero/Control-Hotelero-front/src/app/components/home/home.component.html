  <nav id="menu">
    <ul>
        <li><a data-bs-toggle="modal" data-bs-target="#exampleModalCenter1" style="text-decoration: none;">Crear cuenta</a></li>
        <li><a data-bs-toggle="modal" data-bs-target="#exampleModalCenter" style="text-decoration: none;">Login</a></li>

  </nav>
  <div class="carousel-inner" style="margin-top: -1.55vh">

    </div>

      <img src="../../../assets/img/hotel 4.jpg" class="d-block w-100" style="height: 94.2vh" alt="...">
    </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Login -->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded -0">
      <div class="modal-body py-0">
        <button  style="float:right" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="d-flex main-content">
          <div class="bg-image promo-img mr-3" style="background-image: url('../../../assets/img/login.jpg')">
          </div>
          <div class="content-text p-4" style="margin-left: 12%" >
            <h3 style="text-align:center">Login</h3>
            <br>
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
              <div class="form-group">
                <label for="name">Nombre de usuario</label>
                <input [(ngModel)]="adminApp.username" name="name" type="text" class="form-control" id="name" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="password">Contrase単a</label>
                <input [(ngModel)]="adminApp.password" name="password" type="password" class="form-control" id="password" placeholder="Contrase単a">
              </div>
              <div class="form-group">
                <div class="multi-buttonA" >
                  <br>
                  <input [disabled]="!loginForm.form.valid" type="submit" class="fadeIn fourth" value="Log In" data-bs-toggle="modal"
                    data-bs-target="#exampleModalCenter" style="text-decoration: none;">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
