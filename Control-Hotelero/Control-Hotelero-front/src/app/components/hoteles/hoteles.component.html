<!-- Modal Add Hotel -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content rounded -0">
        <div class="modal-body py-0">
          <button  style="float:right" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="d-flex main-content">
            <div class="bg-image promo-img mr-3" style="background-image: url('../../../assets/img/agHotel.png');">
            </div>
            <div class="content-text p-4">
              <h3>Agregar Hotel</h3>
              <form #addHotelForm="ngForm">
                <div class="form-group">
                  <label for="name">Nombre del AdminHotel</label>
                  <input [(ngModel)]="adminHotel.name" name="name" type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="adminHotel.username"  name="username" type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input [(ngModel)]="adminHotel.password"  name="password" type="password" class="form-control" id="password" placeholder="Contraseña">
                  </div>
                <div class="form-group">
                    <label for="nameHotel">Nombre del Hotel</label>
                    <input [(ngModel)]="hotel.nameHotel" name="nameHotel" type="text" class="form-control" id="nameHotel" placeholder="Nombre del Hotel">
                  </div>
                  <div class="form-group">
                    <label for="direction">Direction</label>
                    <input [(ngModel)]="hotel.direction" name="direction" type="text" class="form-control" id="direction" placeholder="Dirreción">
                  </div>
                  <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input [(ngModel)]="hotel.phone" name="phone" type="text" class="form-control" id="phone" placeholder="Telefono">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="hotel.email" name="email" type="text" class="form-control" id="email" placeholder="Email">
                  </div>
  
                <div class="form-group">
                  <div class="multi-buttonA" >
                  <button (click)="addHotel(addHotelForm)" class="btn btn-success m-3 "
                    data-bs-toggle="modal" >Guardar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
